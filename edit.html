<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/edit.css" />
    <link rel="icon" type="image/x-icon" href="/assests/favicon.png" />
    <title>Notes App</title>
  </head>
  <body>
    <header>
      <div class="page-title">
        <p class="main-page-title">Notes App</p>
        <p class="header-info">Take Notes and never forget</p>
      </div>
      <div class="home-btn">
        <ul>
          <li id="home-li">Home</li>
        </ul>
        <p id="edited-status"></p>
      </div>
    </header>
    <div class="input-area" id="dataEntries">
      <input type="text" id="title" placeholder="Type a note Title" />
      <textarea
        name=""
        id="discription"
        placeholder="Type the note body"
      ></textarea>
    </div>
    <div class="remove-add-btn">
      <a id="removeNote" href="index.html"
        ><button id="btn-removeNote">Remove Note</button></a
      >
      <a id="addNote" href="index.html"
        ><button id="btn-addNote">Add Note</button></a
      >
    </div>
    <script src="edit.js"></script>
  </body>
</html>
